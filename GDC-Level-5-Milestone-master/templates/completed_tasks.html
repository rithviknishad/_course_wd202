
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <section class="text-gray-400 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Completed Tasks</h1>
          </div>
        </div>
      </section>
      <div class="p-2 w-full border-t border-gray-800 text-center"></div>
        {% for task in tasks %}
        <div class="p-2 md:w-1/3">
          <div class="flex rounded-lg bg-gray-800 bg-opacity-60 p-8 flex-col">
            <div class="flex items-center mb-3">
              <h2 class="text-white text-lg title-font font-medium">{{task}}</h2>
            </div>
          </div>
        </div>
        <br/>
        {% endfor %}
</body>
